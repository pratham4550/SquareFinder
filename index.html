<html>
	<head>
		<title>SQUARE FINDER WITH RAJ</title>
		<style>
		*{font-size:50px;}
		
		body{background-color:lightblue;}
		</style>
	</head>
	<body>
		<center>
			<form onsubmit="find()">
				<h1>SQUARE FINDER</h1>
				<br/><br/><br/>
				<input type="number" step="any" id="num" placeholder="Enter a Number: " />
				<br/><br/>
				<input type="submit" value="Find Square" />
			</form>	
				<h2 id="msg"></h2>

			<script>
function find(){
				event.preventDefault();
				let num=document.getElementById("num");
				let msg=document.getElementById("msg");

				if(num.value===""){
				alert ("Please Enter A Number. ");
				msg.innerHTML="";
				num.focus();
				return;
				}
				
				let n=parseFloat(num.value);
				let s=n**2;
				let a="Square= "+s.toFixed(2)
				msg.innerHTML=a;
}
			</script>
		</center>
	</body>
</html>
